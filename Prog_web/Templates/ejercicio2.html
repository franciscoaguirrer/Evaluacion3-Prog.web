{% extends "base.html" %}
{% block content %}
<h2>Ejercicio 2: Nombre Más Largo</h2>
<form method="POST">
    <label>Nombre 1: <input type="text" name="nombre1" required></label><br>
    <label>Nombre 2: <input type="text" name="nombre2" required></label><br>
    <label>Nombre 3: <input type="text" name="nombre3" required></label><br>
    <button type="submit">Enviar</button>
</form>
{% if nombre is defined %}
<p>Nombre más largo: {{ nombre }}</p>
<p>Longitud: {{ longitud }} caracteres</p>
{% endif %}
{% endblock %}
